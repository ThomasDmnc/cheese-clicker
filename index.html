<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>Cheese Clicker</title>
    <!-- Importing Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div id="game-intro">
            <div id="game-start-container">
                <h1>Welcome to Cheese Clicker ðŸ§€</h1>
                <p>Enter your name</p>
                <div class="form">
                    <input type="player-name">
                    <button class="starting-button" id="start-button">Let's gooooo</button>
                </div>
            </div>
        </div>

        <div id="game-container">
            <div class="col1">
                <div class="counter-cont">
                    <p class="counter">XXX Camemberts</p>
                    <p class="rate">Per sec XX</p>
                </div>

                <div class="cheese">
                    <img src="./images/camembert.png" alt="cheese clicker">
                </div>
            </div>
            <div class="col2">
                <div class="col2-header">
                    <h1 class="title">Hello </h1>
                    <p class="rules">Here are the rules: You need to click at least once every 20secs or you loose. You'll know when you win ðŸ˜‰</p>
                </div>
                <div class="tools-container">
                    <div class="tool" >
                        <p class="tool-title">Cow</p>
                        <div class="tool-images">
                            <img src="./images/cow.png" alt="cow">
                        </div>
                    </div>
                    <div class="tool" >
                        <p class="tool-title">Cow</p>
                        <div class="tool-images">
                            <img src="./images/cow.png" alt="cow">
                        </div>
                    </div>
                    <div class="tool" >
                        <p class="tool-title">Cow</p>
                        <div class="tool-images">
                            <img src="./images/cow.png" alt="cow">
                        </div>
                    </div>
                    <div class="tool" >
                        <p class="tool-title">Cow</p>
                        <div class="tool-images">
                            <img src="./images/cow.png" alt="cow">
                        </div>
                    </div>
                </div>   
            </div>
            <div class="col3">
                <div class="col2-header">
                    <h3 class="title">Store</h3>
                </div>
                <div class="store-container">
                    <div class="store-tool">
                        <div class="tool-shop-cont"> 
                        <img class="tool-shop-image" src="./images/cow.png" alt="cow">
                        <p class="tool-shop-name">Cow</p>
                        </div>
                        <p class="tool-shop-price">25</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="game-end">
            <h1>Cheese overload.</h1>
            <p>You lost </p>
        </div>
    </main>
    <script text="text/javascript" src="js/game.js"></script>
    <script text="text/javascript" src="js/script.js"></script>

</body>
</html>
